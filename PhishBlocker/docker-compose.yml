version: '3.8'

services:
  # PhishBlocker API
  phishblocker-api:
    build: .
    container_name: phishblocker-api
    ports:
      - "8000:8000"
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - REDIS_URL=redis://redis:6379
      - POSTGRES_URL=postgresql://phishblocker:secure_password@postgres:5432/phishblocker
    depends_on:
      - redis
      - postgres
    volumes:
     
      - ./src/ml:/app/src/ml
      - ./models:/app/models
      - ./data:/app/data
      - ./logs:/app/logs
    networks:
      - phishblocker-network
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: phishblocker-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass redis_password
    networks:
      - phishblocker-network
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: phishblocker-postgres
    environment:
      - POSTGRES_DB=phishblocker
      - POSTGRES_USER=phishblocker
      - POSTGRES_PASSWORD=secure_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - phishblocker-network
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: phishblocker-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf
      - ./src/frontend:/usr/share/nginx/html:ro
      - ./docker/ssl:/etc/nginx/ssl
    depends_on:
      - phishblocker-api
    networks:
      - phishblocker-network
    restart: unless-stopped

  # Monitoring and Metrics (Optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: phishblocker-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - phishblocker-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  phishblocker-network:
    driver: bridge
